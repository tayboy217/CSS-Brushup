    h1 {
      color: blue;
      font-size: 64px;
      /* text-align: right;

      text-align: center;

      font-weight: bold;
      /* text-decoration: line-through; */

  <h1>テキストスタイル</h1>
  <p>私わたくしはその人を常に先生と呼んでいた。だからここでもただ先生と書くだけで本名は打ち明けない。これは世間を憚はばかる遠慮というよりも、その方が私にとって自然だからである。</p>
